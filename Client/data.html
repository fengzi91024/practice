<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登陆</title>
  <style>
    form{
      width: 500px;
      height: 500px;
      margin: 0 auto;
      border: 1px solid black;
    }
    form h1{
      text-align: center;
    }
    form .input{
      text-align: center;
    }
  </style>
</head>
<body>
<div id="root">
  <form>
    <h1>Login</h1>
    <div class="input">
      Username:
      <input type="text" id="username" placeholder="请输入你的账号" name="username"><br>
  
  
      Password:
      <input type="password" id="password" placeholder="请输入你的密码"  name="password"><br>
  
      <button type="button" class="button" id="login-btn">登录</button><br>
      <a href="zhuce.html">没有用户请注册</a>
  
    </div>
  </form>  
</div>
<script>
  //获取login-btn 实现登录功能
  const loginBtn = document.getElementById("login-btn")
  const root = document.getElementById("root")
  loginBtn.onclick = function(){
      //获取用户输入的用户名和密码
      const username = document.getElementById("username").value
      const password = document.getElementById("password").value
      console.log(username,password);

      // 调用fetch 发送请求
      fetch("http://localhost:3000/login",{
        //请求方法
        method:"POST",
        //请求头
        headers:{
          "Content-type":"application/json"
        },
        //请求体
        body:JSON.stringify({username,password})
      })
      .then((res) => res.json())  //将json 解析成js对象
      .then((data)=> {
        const code =  data.code + ""
        if(code === '1'){
          window.location.href="aaa/index.html"
        }
        
         
      })




    }


</script>
</body>
</html>
